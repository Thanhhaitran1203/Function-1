<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>

<script>
    let number = prompt("nhập vào số cần kiểm tra");
    if(isPrimeNumber(number)){
        alert(number + " là số nguyên tố");
    }else {
        alert(number + " kông phải là số nguyên tố");
    }
    function isPrimeNumber(n){
        if(n < 2){
            return false;
        }else{
            for (let i = 2; i < n; i++) {
                if(n % i === 0){
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
