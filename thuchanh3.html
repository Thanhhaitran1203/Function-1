<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 3</title>
</head>
<body>
<script>
    function minArray(arr){
        if (arr.length == 0){
            return -1;
        }
        let min = arr[0];
        for (const i in arr) {
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

</script>
</body>
</html>
