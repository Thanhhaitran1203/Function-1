    }

    // Bài 8:
    function reverse1(arr, x){
        arr.push(x);
        let temp;
        let i = 0;
        let j = arr.length - 1;
        while (i < j){
            {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
                i++;
                j--;
            }
        }
        return arr;
    }
